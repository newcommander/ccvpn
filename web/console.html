<!DOCTYPE html>
<html lang="zh">
<head>
<style>
.topbar {
    background: LightSeaGreen;
    height: 50px;
    width: 100%;
    left: 0;
    top: 0;
    position: fixed;
    z-index: 99;
}
.sidebar {
    top: 50px;
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: LightSteelBlue;
    z-index: 98;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-size: 12px;
    font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", STHeiti, "Microsoft YaHei";
    line-height: 1.428571429;
    color: #333333;
    width: 50px;
    display: block;
    overflow-x: hidden;
    overflow-y: hidden;
}
</style>
</head>

<body>

<div class="topbar">
</div>
<div class="sidebar">
</div>

</body>
</html>
