<!DOCTYPE html>
<html lang="zh">
<head>
<title>Console</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/at-ui-style/css/at.min.css">
<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/at-ui/dist/at.min.js"></script>
<style>
.topbar {
    background: LightSeaGreen;
    height: 50px;
    width: 100%;
    left: 0;
    top: 0;
    position: fixed;
    z-index: 99;
}
.sidebar {
    top: 50px;
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: LightSteelBlue;
    z-index: 98;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-size: 12px;
    font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", STHeiti, "Microsoft YaHei";
    line-height: 1.428571429;
    color: #333333;
    width: 50px;
    display: block;
    overflow-x: hidden;
    overflow-y: hidden;
}
</style>
</head>

<body>

<div class="topbar">
</div>
<div class="sidebar" id="app">
    <at-button type="primary" @click="showMessage">main</at-button>
</div>

<script>
var app = new Vue({
    el: '#app',
    methods: {
        showMessage: function () {
            this.$Message('Just begin!')
        }
    }
})
</script>
</body>
</html>
